<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon -->
    <link rel="icon" href="websiteicon.ico" />
    <link rel="apple-touch-icon" href="websiteicon.ico" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>DevQuest - Interactive Coding Education Platform</title>
    <meta name="title" content="DevQuest - Interactive Coding Education Platform" />
    <meta name="description" content="Master coding with DevQuest's interactive platform. Learn Python, JavaScript, Java, C++ and more through hands-on exercises, real-time feedback, and gamified learning paths." />
    <meta name="keywords" content="coding education, programming courses, learn to code, Python, JavaScript, Java, C++, interactive coding, programming tutorial, coding platform, developer education" />
    <meta name="author" content="DevQuest" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devquest.com/" />
    <meta property="og:title" content="DevQuest - Interactive Coding Education Platform" />
    <meta property="og:description" content="Master coding with DevQuest's interactive platform. Learn Python, JavaScript, Java, C++ and more through hands-on exercises, real-time feedback, and gamified learning paths." />
    <meta property="og:image" content="https://devquest.com/websiteicon.ico" />
    <meta property="og:site_name" content="DevQuest" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://devquest.com/" />
    <meta property="twitter:title" content="DevQuest - Interactive Coding Education Platform" />
    <meta property="twitter:description" content="Master coding with DevQuest's interactive platform. Learn Python, JavaScript, Java, C++ and more through hands-on exercises, real-time feedback, and gamified learning paths." />
    <meta property="twitter:image" content="https://devquest.com/websiteicon.ico" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "DevQuest",
      "description": "Interactive coding education platform offering courses in Python, JavaScript, Java, C++ and more",
      "url": "https://devquest.com",
      "logo": "https://devquest.com/websiteicon.ico",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "offers": {
        "@type": "Offer",
        "category": "Education",
        "description": "Interactive coding courses and programming education"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
